function GetVideoById()

      const container = $('#article');
						container.empty();

            html+=`

            <h2 class="ui center aligned header" id="header">${result.name}</h2>
            <br>

           </div>
            `;
     // $("#source").attr("src", result.url);
     //$('#image').prop('src', 'http://i2.hdslb.com/bfs/archive/0d369644fd214efd4c276ec576d76daf2656c8e2.png');

      $('#date').text(result.publishTime);
      $('#submitter').text(result.submitter);
       container.html(html);
    }
    
  });
  
}
//存评论

function addComment()
{ const userDialog=$('#inputComment').val().trim();
   
const publishTime=new Date().toISOString().slice(0,10);

const commentlistid=cid;
  $.ajax({
          type:'POST',
          url:`https://localhost:7181/api/Comment`,
          data: JSON.stringify({commentlistid, userDialog,publishTime,userID}),
						contentType: 'application/json',
						success: (result)=>{
              if(result==true)
              {
                 alert("发布成功！");
              }
              else{
                alert("发布失败！");
              }
            
              location.reload(true);//刷新
            },
  })
}
var userName;
function LoadAllComments()
{
  $.ajax({
    type:'GET',
    url:'https://localhost:7181/api/Comment',
    success:(result)=>{
      const container=$('#c');
              container.empty();
              let html='';
      result.forEach((element) => {
        if(element.commentlistid==cid)
      {  html+=`
              <a class="avatar">
                    <img src="https://1.semantic-ui.com/images/avatar/small/stevie.jpg">
                  </a>
                  <div class="content" >
                    <a class="author">${element.userName}</a>
                    <div class="metadata">
                      <span class="date">${element.publishTime}</span>
                    </div>
                    <div class="text">
                      ${element.userDialog}
                    </div>
                    <div class="actions">
                      <a class="reply">Reply</a>
                    </div>
                   
                  </div>
              
              `;

              if(element.userID==userID)
              {
                html+=`
                
                <div class="right content" >
                      <button class="ui red basic button" onclick="deleteComment(${element.id})"  style="position:relative;right:-700px;top:-40px;">删除</button>
                      </div>
                `;
              }
      }
      });
        container.html(html);
       
    }
  })
}


function deleteComment(ID)
{//alert(ID);
  if (!confirm('确定要删除这个评论吗？删除后不可恢复')) {
					return;
				}
				$.ajax({
					type: 'DELETE',
					url: `https://localhost:7181/api/Comment?id=${ID}`,
					success:(result)=>{
						 alert("删除成功！");
           // GetVideoById();
            location.reload(true);//刷新

					} 
				});
}

          userName=result.userName;
